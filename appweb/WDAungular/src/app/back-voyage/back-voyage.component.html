<div class="card">
    <div class="card-body">
        <h5 class="card-title">List des etudiants</h5>
        <div class="d-flex justify-content-end align-items-center">
          <button class="btn btn-success  mx-2" (click)="genererExcel()"><i class="fas fa-file-excel"></i></button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr >
                <th scope="col">#</th>
                <th >Start</th>
                <th >End</th>
                <th >Depart</th>
                <th >Destination</th>
                <th >Bus</th>
                <th >Controles</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor=" let etudiant of list">
                <th scope="row">{{etudiant.id}}</th>
                <td >{{etudiant.start | date:'dd/MM/yy'}}</td>
                <td >{{etudiant.end | date:'dd/MM/yy'}}</td>
                <td >{{etudiant.depart}}</td>
                <td >{{etudiant.destination}}</td>
                <td >{{etudiant.bus}}</td>
                <th class="controles">
                  <button class="btn btn-danger mx-2" (click)="supprimer(etudiant)"><i class="fas fa-trash-alt"></i> </button>
                  <button (click)="ouvrirFormulaireModif(etudiant)" class="btn btn-primary mx-2"><i class="fas fa-edit"></i> </button>
                </th>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center mb-3">
            <!-- Button for navigation -->
            <a routerLink="/back/add-voyage" class="add-btn btn btn-primary btn-block">
              <i class="fas fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
      </div>
