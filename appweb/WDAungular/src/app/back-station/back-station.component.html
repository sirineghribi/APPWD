<div class="card">
    <div class="card-body">
        <h5 class="card-title">List des stations</h5>
        <div class="d-flex justify-content-end align-items-center">
          <button class="btn btn-success  mx-2" (click)="genererExcel()"><i class="fas fa-file-excel"></i></button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
                <th scope="col">#</th>
                <th >Nom</th>
                <th >Adresse</th>
                <th >Controles</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor=" let station of list">
                <th scope="row">{{station.idstation}}</th>
                <td>{{station.nomstation}}</td>
                <td>{{station.adresse}}</td>
                <th class="controles">
                  <button class="btn btn-danger mx-2" (click)="supprimer(station)"><i class="fas fa-trash-alt"></i> </button>
                  <button (click)="ouvrirFormulaireModif(station)" class="btn btn-primary mx-2"><i class="fas fa-edit"></i> </button>
                </th>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center mb-3">
            <a routerLink="/back/add-station" class="add-btn btn btn-primary btn-block">
              <i class="fas fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
</div>
