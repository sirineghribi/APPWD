

<div class="station-list">
  <div class="station-card-container">
    <div class="station-card" *ngFor="let station of stations">
      <h4 style="color: rgb(17, 17, 77);">Station :</h4>
      <p>Nom: {{ station.nomstation }}</p>
      <p>Adresse: {{ station.adresse }}</p>
    </div>
  </div>
</div>
